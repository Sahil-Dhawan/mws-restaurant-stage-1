      <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>

  <main id="maincontent">
    <section id="map-container" class="main-map-container" aria-label="Map showing locations of all Restaurants" role='application'>

        <h2>Filter Results</h2>

        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Restaurant Neighbourhood selector">

        </select>
