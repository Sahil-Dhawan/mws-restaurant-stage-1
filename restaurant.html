<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#168ce0"/>
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body class="inside">
  <a href="#restaurant-container" class="skip-to-main">Skip to main content</a>
  <!-- Beginning header -->
  <header id="restaurant-header">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-main-content">
    <!-- Beginning map -->
    <section id="map-container" class="restaurant-map-container" >
      <div id="map" aria-label="Restaurant location on map" role="application"><style>.leaflet-container a{
      	color:#0075a4;

      }</style></div>

    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="0">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-address"></p>
      <picture id="restaurant-picture">
       <source id="restaurant-source">
      <img id="restaurant-img">
      </picture>

      <p id="restaurant-cuisine"></p>


    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="restaurant-hours-section" tabindex="0">
      <div class="restaurant-hours-container">
        <label id="restaurant-hours-label" >Hours of Operation</label>
        <div class="restaurant-hour-pad">
        <table id="restaurant-hours"></table>

      </div>

      </div>

    </section>

    <section id="reviews-container" tabindex="0">
      <ul id="reviews-list"></ul>
    </section>

    <!-- Add Review Form -->
    <section id="reviews-add-container" tabindex="0">
      <h2>Add Your Review</h2>
      <div id="review-form-container">
        <form id="review-form">
          <fieldset>
          <input type="text" id="input-name" name="name" placeholder="Enter Your Name" tabindex="1" required aria-label="Enter Your Name">
        </fieldset>
        <div id="stars-label">RATING</div>
        <div id="rating-container">
        <fieldset class="rating" tabindex="1" aria-label="Enter Your Rating">
  <input type="radio" id="star5" name="rating" value="5" class="rating-input" /><label class = "full" tabindex="6" for="star5" title="Awesome - 5 stars" value="5"></label>
  <input type="radio" id="star4" name="rating" value="4" class="rating-input" /><label class = "full" tabindex="5" for="star4" title="Pretty good - 4 stars" value="4"></label>
  <input type="radio" id="star3" name="rating" value="3" class="rating-input" /><label class = "full" tabindex="4" for="star3" title="Okayish - 3 stars" value="3"></label>
  <input type="radio" id="star2" name="rating" value="2" class="rating-input" /><label class = "full" tabindex="3" for="star2" title="Kinda bad - 2 stars" value="2"></label>
  <input type="radio" id="star1" name="rating" value="1" class="rating-input" /><label class = "full" tabindex="2" for="star1" title="Its the worst - 1 star" value="1"></label>
</fieldset></div>
        <fieldset>
          <textarea id="input-comments" name="comments" placeholder="Enter Your Comments" tabindex="7" required aria-label="Enter Your Comments"></textarea>
        </fieldset>
        <fieldset>
          <button type="submit" id="input-submit" name="submit" tabindex="8" aria-label="submit your review">SUBMIT</button>
        </fieldset>

        </form>

      </div>

    </section>


    <!-- End of Add Review Form -->

        <!-- End reviews -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="9"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
